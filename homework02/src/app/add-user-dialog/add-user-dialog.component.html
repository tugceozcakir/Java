<div class="mat-dialog-container">
  <h2>Add User</h2>
  <form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="username">
    </div>
    <div>
      <label for="email">Email</label>
      <!--Check email format-->
      <input type="text" id="email" formControlName="email">
      <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
        <span *ngIf="userForm.get('email').hasError('required')">Email is required</span>
        <span *ngIf="userForm.get('email').hasError('email')">Invalid email format</span>
      </div>
    </div>
    <div class="buttons-container">
      <button type="submit" [disabled]="userForm.invalid">Add</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
