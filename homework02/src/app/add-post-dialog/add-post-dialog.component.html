<div class="mat-dialog-container">
     <h2>Add Post</h2>
     <form [formGroup]="postForm" (ngSubmit)="addPost()">
       <div>
         <label for="userId">User ID</label>
         <input type="text" id="userId" formControlName="userId" [class.error]="userIdInvalid">
         <div class="error-message" *ngIf="userIdInvalid">Please enter a valid integer value for User ID</div>
       </div>
       <div>
         <label for="categoryId">Category ID</label>
         <input type="text" id="categoryId" formControlName="categoryId" [class.error]="categoryIdInvalid">
         <div class="error-message" *ngIf="categoryIdInvalid">Please enter a valid integer value for Category ID</div>
       </div>
       <div>
         <label for="title">Title</label>
         <input type="text" id="title" formControlName="title">
       </div>
       <div>
         <label for="content">Content</label>
         <textarea id="content" formControlName="content"></textarea>
       </div>
       <div>
         <label for="viewCount">View Count</label>
         <input type="number" id="viewCount" formControlName="viewCount" class="input-field">
       </div>
       <div>
         <label for="creationDate">Creation Date</label>
         <input type="date" id="creationDate" formControlName="creationDate">
       </div>
       <div>
         <label for="isPublished">Is Published</label>
         <input type="checkbox" id="isPublished" formControlName="isPublished">
       </div>
       <div class="buttons-container">
         <button type="submit" [disabled]="postForm.invalid">Add</button>
         <button type="button" (click)="cancel()">Cancel</button>
       </div>
     </form>
   </div>
